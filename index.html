<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MY LOVELY CLOCK</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/audio.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <script src="js/script1.js"></script>
  </head>
  <body onload="start()">
    <div class ="main-container">
      <h1>MY REAL TIME CLOCK</h1>
      <div id="clock"></div>
      <p class="title1"> My Home </p><br>
      <p class="sub-title1">It's made<b> with ‚ù§ by Pham Le Ai My </b></p>
      <img class="images" name="slide">
      
    <div class="container">
      <div class="glow">
        <div class="text-container">
          <span class="text">Audio Play</span>
          <br>
          <span class="text"><i>Pham Le Ai My</i></span>
          <br>
          <div class="playback_controls">
            <button onclick="skip('back')"><i class="fa fa-fast-backward"></i></button>
            <button onclick="playpause()"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>
            <button onclick="stop()"><i class="fa fa-stop"></i></button>
            <button onclick="skip('fwd')"><i class="fa fa-fast-forward"></i></button>
            <button onclick="random()"><i class="fas fa-random"></i></button>
          </div>
          <br>
          <div id="seekbar">
            <input type="range" oninput="setPos(this.value)" id="seek" value="0" max="">
          </div>
          <br>
          <div class="volume_controls">
            <button id="mute" onclick="mute()"><i class="fa fa-volume-up"></i></button>
            <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
          </div>
        </div>
      </div>
    </div>
    <script>
        // a list of local musics
        var listSong = [
            "music/MikePerry_TheOcean.mp3",
            "music/EllieGoulding-HowLongWillILoveYou.mp3",
            "music/TONESANDI-DANCEMONKEY.mp3",
            "music/Maroon5_Memories.mp3",
            "music/Roses_chainsmoker.mp3",
            "music/NuocNgoai-PhanManhQuynh.mp3",
            "music/CoChangTraiVietLenCay-PhanManhQuynh.mp3",
            "music/Nhat-PhanManhQuynh.mp3",
            "music/NguoiKhacPiano-PhanManhQuynh.mp3",
            "music/TamSuTuoi30-TrinhThangBinh.mp3"
        ];
        var x = 0;
        var song = new Audio();
        var muted = false;
        var vol = 1;
        song.type = 'audio/mpeg';
        song.src =listSong[x];
        
        function skip(time) {
            if (time === 'back') {
                x -= 1 ;
                if(x < 0){
                    x = listSong.length-1;
                    song.src = listSong[x]
                    song.play();
                }else{
                    song.src = listSong[x];
                    song.play();
                }
            } else if (time === 'fwd') {
                x +=1 ;
                if (x === listSong.length){
                    x = 0;
                    song.src = listSong[x];
                    song.play();
                }else{
                    song.src = listSong[x];
                    song.play();
                }
            }
        }
        function playpause() {
            if (!song.paused) {
                song.pause();
            } else {
                song.play();
            }
        }
        
        // play random
        function random() {
            song.addEventListener('ended', function () {
                this.currentTime = 0;
                var nbList = listSong.length -1 ;
                var y = Math.floor((Math.random() * (nbList)));
                song.src = listSong[y];
                song.play();
            },false);
            song.play();
        }
        function stop() {
            song.pause();
            song.currentTime = 0;
            document.getElementById('seek').value = 0;
        }
        function setPos(pos) {
            song.currentTime = pos;
        }
        function mute() {
            if (muted) {
                song.volume = vol;
                muted = false;
                document.getElementById('mute').innerHTML = '<i class="fa fa-volume-up"></i>';
            } else {
                song.volume = 0;
                muted = true;
                document.getElementById('mute').innerHTML = '<i class="fa fa-volume-off"></i>';
            }
        }
        function setVolume(volume) {
            song.volume = volume;
            vol = volume;
        }
        song.addEventListener('timeupdate',function() {
            curtime = parseInt(song.currentTime,10);
            document.getElementById('seek').max = song.duration;
            document.getElementById('seek').value = curtime;
        })
    </script>
  </body>
</html>
